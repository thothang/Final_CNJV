<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <section>
          <div class="container p-5 mt-3">
              <div class="row">
                  <div class="col-md-6 offset-md-3">
                        <div class="card card-sh">
                            <div class="card-header text-center"><p class="fs-4">Add Product</p>
                                <th:block th:if="${session.succMsg}">
                                    <p class="test-success fw-bold">[[${session.succMsg}]]</p>
                                    <th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>
                                <th:block th:if="${session.errorMsg}">
                                    <p class="test-danger fw-bold">[[${session.errorMsg}]]</p>
                                    <th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>
                            </div>
                              <div class="card-body">
                                  <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                      <div class="mb-3">
                                          <label>Enter Title</label> <input type="text" name="title" class="form-control mt-1">
                                      </div>
                                      <div class="mb-3">
                                          <label>Enter Decription</label> <textarea rows="3" cols="" class="form-control mt-1" name="description"></textarea>
                                      </div>
                                    <div class="mb-3">
                                      <label>Category</label>
                                      <select class="form-control mt-1" name="category">
                                        <option>--select--</option>
                                        <option th:each = "c:${categories}">[[${c.name}]]</option>
                                      </select>
                                    </div>
                                    <div class="mb-3">
                                      <label>Enter Price</label> <input type="number" name="price" class="form-control mt-1">
                                    </div>
                                      <div class="mb-3">
                                          <label>Status</label>
                                          <div class="form-check">
                                              <input class="form-check-input" type="radio" name="isActive" checked value="true" id="flexRadioDefault1">
                                              <label class="form-check-label" for="flexRadioDefault1">
                                                  Active
                                              </label>
                                          </div>
                                          <div class="form-check">
                                              <input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
                                              <label class="form-check-label" for="flexRadioDefault2">
                                                  Inactive
                                              </label>
                                          </div>
                                      </div>
                                    <div class="row">
                                      <div class="mb-3 col">
                                        <label>Enter Stock</label> <input type="number" name="stock" class="form-control mt-1">
                                      </div>
                                      <div class="mb-3 col">
                                        <label>Upload Img</label> <input type="file" name="file" class="form-control mt-1">
                                      </div>
                                    </div>
                                    <button class="btn btn-primary col-md-12">Submit</button>
                                  </form>
                              </div>
                        </div>
                    </div>
                </div>
          </div>
      </section>
</body>
</html>
